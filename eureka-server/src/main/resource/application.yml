spring:
  application:
    name: eureka-server
    
server:
  port: 8404
  
eureka:
  instance:
    hostname: eureka1
  server:
    enable-self-preservation: false  
  client:
    register-with-eureka: false #代表不向注册中心注册自己。
    fetch-registry: false #它并不需要去检索服务
    service-url:
       defaultZone: http://eureka1:8404/eureka/

